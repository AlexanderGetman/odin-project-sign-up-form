<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="left-part">
            <div class="left-background">

            </div>

            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin logo">
                <p>ODIN</p>
            </div>

            <div class="photo-credits">
                <p>Photo by <a href="https://unsplash.com/@_______life_">Syuhei Inoue</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>

        <div class="right-part">
            <div class="information">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <span>now</span> to get started.</p>
                <p>You <span>know</span> you want to.</p>
            </div>

            <div class="right-main">
                <p>Let's do this!</p>
                <div class="forms">
                    <div class="form">
                        <label for="First Name">FIRST NAME</label>
                        <input type="text" name="First Name" id="first-name">
                    </div>

                    <div class="form">
                        <label for="Last Name">LAST NAME</label>
                        <input type="text" name="Last Name" id="last-name">
                    </div>

                    <div class="form">
                        <label for="Email">EMAIL</label>
                        <input type="email" name="Email" id="email">
                    </div>

                    <div class="form">
                        <label for="Phone Number">PHONE NUMBER</label>
                        <input type="tel" name="Phone Number" id="phone-number">
                    </div>

                    <div class="form">
                        <label for="Password">PASSWORD</label>
                        <input type="password" name="Password" id="password">
                        <label id="password-check" for="Password"> </label>
                    </div>

                    <div class="form">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="Confirm Password" id="confirm-password">
                    </div>                    
                </div>
            </div>

            <div class="footer">
                <button>Create Account</button>
                <p>Already have an account? <a href="/">Log in</a></p>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
